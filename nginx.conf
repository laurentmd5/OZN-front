# ====================================================================
# Configuration NGINX pour OZN (Production)
# ====================================================================

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    # ====================================================================
    # SERVER CONFIGURATION
    # ====================================================================
    server {
        listen ${NGINX_PORT};
        server_name localhost;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log;

        # Racine des fichiers Flutter
        root /usr/share/nginx/html;
        index index.html;

        # Cache des assets
        location /assets/ {
            expires 30d;
            try_files $uri =404;
        }

        # Redirection des routes vers index.html (Flutter Web)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Healthcheck (utile pour Docker HEALTHCHECK)
        location /health {
            return 200 "healthy\n";
        }

        # Sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com;" always;
    }
}
