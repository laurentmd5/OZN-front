# ====================================================================
# Configuration NGINX pour OZN (Production)
# ====================================================================

# IMPORTANT: Utiliser l'utilisateur non-root défini dans le Dockerfile
user oznapp;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuration des répertoires temporaires (compatible avec --read-only)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;
    
    sendfile on;
    keepalive_timeout 65;
    server_tokens off;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # ====================================================================
    # SERVER CONFIGURATION
    # ====================================================================
    server {
        listen ${NGINX_PORT};
        server_name localhost;

        # Racine des fichiers Flutter
        root /usr/share/nginx/html;
        index index.html;

        # Cache des assets
        location /assets/ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Redirection des routes vers index.html (Flutter Web)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Healthcheck (utile pour Docker HEALTHCHECK)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com;" always;
        
        # Désactiver les logs pour les fichiers statiques (optionnel)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}
